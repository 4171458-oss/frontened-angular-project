<mat-card class="team-card">
  <mat-card-header>
    <mat-icon mat-card-avatar>groups</mat-icon>
    <mat-card-title>{{ team.name }}</mat-card-title>
    <mat-card-subtitle>Members: {{ team.memberCount }}</mat-card-subtitle>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>
    <p class="description">{{ team.description || 'No description provided.' }}</p>
    <p class="meta">
      <strong>Created by:</strong> 
      @if (team.ownerName) {
        {{ team.ownerName }}
      } @else {
        <span style="color: #999; font-style: italic;">Owner name not available (ID: {{ team.ownerId }})</span>
      }
    </p>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button color="primary" (click)="navigateToProjectsPage()">VIEW PROJECTS</button>
  </mat-card-actions>
  
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="requestAddMember()">
      <mat-icon>person_add</mat-icon>
      <span>Add Member</span>
    </button>
    <button mat-menu-item (click)="requestDeleteTeam()" class="warn-text">
      <mat-icon color="warn">delete</mat-icon>
      <span class="warn-text">Delete Team</span>
    </button>
  </mat-menu>
</mat-card>
