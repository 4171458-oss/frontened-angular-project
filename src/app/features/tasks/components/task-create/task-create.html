<div class="dialog-overlay">
  <div class="dialog-card mat-elevation-z4">
    <div class="dialog-header">
      <h2>Create New Task</h2>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="dialog-content">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Fix login bug">
          <mat-error *ngIf="form.get('title')?.hasError('required')">Title is required</mat-error>
          <mat-error *ngIf="form.get('title')?.hasError('minlength')">Min 3 characters</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>

        <div class="form-row">
            <mat-form-field appearance="outline">
                <mat-label>Due Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dueDate">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Priority</mat-label>
                <mat-select formControlName="priority">
                  <mat-option value="LOW">Low</mat-option>
                  <mat-option value="MEDIUM">Medium</mat-option>
                  <mat-option value="HIGH">High</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
      </div>

      <div class="dialog-actions">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isSubmitting">
          {{ isSubmitting ? 'Creating...' : 'Create Task' }}
        </button>
      </div>
    </form>
  </div>
</div>
