<mat-card class="project-card">
  <mat-card-header>
    <mat-icon mat-card-avatar class="project-icon">folder</mat-icon>
    <mat-card-title>{{ project.name }}</mat-card-title>
    <mat-card-subtitle>Status: {{ $any(project).status }}</mat-card-subtitle>
  </mat-card-header>
  
  <button mat-icon-button class="card-delete-button" (click)="onDeleteClick($event)" matTooltip="Delete Project">
    <mat-icon color="warn">delete</mat-icon>
  </button>
  
  <mat-card-content>
    <p class="description">{{ project.description || 'No description provided.' }}</p>
  </mat-card-content>
  
  <mat-card-actions align="end">
    <a mat-button color="primary" [routerLink]="['/teams', teamId, 'tasks']" [queryParams]="{ projectId: project.id }">
      VIEW TASKS
    </a>
  </mat-card-actions>
</mat-card>
